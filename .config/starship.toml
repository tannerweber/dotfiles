# Disable the blank line at the start of the prompt
add_newline = false

[fill]
#symbol = '─'
symbol = ' '
style = 'bold white'
disabled = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:#FFFFFF bg:#9A348E"
style_root = "fg:#FFFFFF bg:#9A348E"
format = '[$user ]($style)'
disabled = false

[hostname]
ssh_only = false
ssh_symbol = ' '
trim_at = ''
style = "fg:#FFFFFF bg:#9A348E"
disabled = false
format = '[$ssh_symbol](fg:#FFFF00 bg:#9A348E)[ $hostname ]($style)'

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "fg:#FFFFFF bg:#9A348E"
disabled = false

[os.symbols]
Arch = " "
Debian = " "
NixOS = " "
Kali = " "
Linux = " "
Macos = " "
Mint = "󰣭 "
Ubuntu = " "
Windows = " "

[directory]
style = "fg:#FFFFFF bg:#DA627D"
read_only_style = "fg:#FFFFFF bg:#DA627D"
format = "[ $path ]($style)[$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
# "Documents" = "󰈙 "
# "Downloads" = " "
# "Music" = " "
# "Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[cpp]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "fg:#FFFFFF bg:#06969A"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[fennel]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol($version) ]($style)'

[git_branch]
symbol = ""
style = "fg:#FFFFFF bg:#FCA17D"
format = '[ $symbol $branch]($style)'

[git_status]
style = "fg:#FFFFFF bg:#FCA17D"
format = '[$all_status$ahead_behind ]($style)'
conflicted = "  Merge conflict"
ahead = "  Ahead"
behind = "  Behind"
untracked = "  U"
modified = "  M"
staged = "  Staged"

[golang]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[lua]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥 "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[nix_shell]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol$state( \($name\)) ]($style)'

[ocaml]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol($version )(\($switch_indicator$switch_name\)) ]($style)'

[odin]
symbol = "Ø "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol($version) ]($style)'

[package]
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
