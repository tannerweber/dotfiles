[scala]
symbol = " "
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%r" # Hour:Minute Format
style = "fg:#FFFFFF bg:#33658A"
format = '[ $time ]($style)'

[typst]
symbol = ' '
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol($version) ]($style)'

[zig]
symbol = '[Z]'
style = "fg:#FFFFFF bg:#86BBD8"
format = '[ $symbol($version) ]($style)'

[shell]
disabled = false
style = 'fg:#000000 bg:#FDFD96'
format = '[$indicator]($style)'
bash_indicator = '  '
fish_indicator = '  '
zsh_indicator = ' 󰬡 '
powershell_indicator = ' 󰨊 '
nu_indicator = ' nu '

[shlvl]
disabled = false
symbol = ' '
style = 'fg:#000000 bg:#FDFD96'
format = '[ $symbol$shlvl]($style)'

[sudo]
disabled = false
symbol = ''
style = 'fg:#FF0000'
format = '[ $symbol SUDO]($style)'

[jobs]
number_threshold = 1
style = "bold fg:#FFFFFF"
symbol = ' '
format = '[ $symbol$number]($style)'

[status]
disabled = false
style = "bold fg:#FFFFFF"
failure_style = "bold fg:#FF0000"
format = '[ $status]($style)'

[character]
success_symbol = '[╰─](#FFFFFF)[](#D7AFFF)[I](fg:#FFFFFF bg:#D7AFFF)[](#D7AFFF)[─](#FFFFFF)'
